<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Start Match</title>
        <link rel="stylesheet" href="game.css">
    </head>
<body>
    <div class="container">
        <div class="game-area">

            <!-- Walls -->
            <div id="leftWall" class="wall"></div>
            <div id="rightWall" class="wall"></div>
            <div id="topWall" class="wall"></div>
            <div id="bottomWall" class="wall"></div>

            <!-- Goal areas inside left/right walls -->
            <div id="goalLeft" class="goal"></div>
            <div id="goalRight" class="goal"></div>

            <!-- Game entities -->
            <div id="player1" class="ball player"></div>
            <div id="player2" class="ball player"></div>
            <div id="gameBall" class="ball game-ball"></div>
        </div>
        
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
