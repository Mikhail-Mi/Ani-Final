<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Match</title>
    <link rel="stylesheet" href="setup.css">
    <link rel="stylesheet" href="game.css"
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon sound-icon"></div>
            <div class="title">
                <span class="start">START</span>
                <span class="match">MATCH</span>
            </div>
            <div class="icon music-icon"></div>
        </div>
        <div class="game-area">
            <div id="player1" class="ball player1"></div>
            <div id="player2" class="ball player2"></div>
            <div id="gameBall" class="ball game-ball"></div>
        </div>
        </div>
        <div class="footer">
            <button class="back-button">BACK</button>
            <button class="start-button">START</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
