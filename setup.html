<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Match</title>
    <link rel="stylesheet" href="setup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon sound-icon"></div>
            <div class="title">
                <span class="start">START</span>
                <span class="match">MATCH</span>
            </div>
            <div class="icon music-icon"></div>
        </div>
        <div class="settings">
            <div class="player-settings">
                <div class="player-color">
                    <label for="player1-color">PLAYER 1 COLOR</label>
                    <select id="player1-color">
                        <option value="aqua">AQUA</option>
                        <option value="blue">BLUE</option>
                        <option value="green">GREEN</option>
                    </select>
                </div>
                <div class="is-cpu">
                    <input type="checkbox" id="player1-cpu">
                    <label for="player1-cpu">IS CPU</label>
                </div>
            </div>
            <div class="game-settings">
                <div class="goals-to-win">
                    <label for="goals-to-win">GOALS TO WIN</label>
                    <input type="number" id="goals-to-win" value="6">
                </div>
                <div class="time-left">
                    <label for="time-left">TIME LEFT</label>
                    <select id="time-left">
                        <option value="classic">CLASSIC (GM)</option>
                        <option value="timed">TIMED</option>
                    </select>
                </div>
                <div class="map">
                    <label for="map">MAP</label>
                    <select id="map">
                        <option value="paddle-classic">PADDLE CLASSIC</option>
                        <option value="walls">WALLS</option>
                    </select>
                </div>
            </div>
            <div class="player-settings">
                <div class="player-color">
                    <label for="player2-color">PLAYER 2 COLOR</label>
                    <select id="player2-color">
                        <option value="pink">PINK</option>
                        <option value="red">RED</option>
                        <option value="purple">PURPLE</option>
                    </select>
                </div>
                <div class="is-cpu">
                    <input type="checkbox" id="player2-cpu">
                    <label for="player2-cpu">IS CPU</label>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="back-button">BACK</button>
            <button class="start-button">START</button>
        </div>
    </div>

    <script src="setup.js"></script>
</body>
</html>
